<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLBB Buyurtma</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MLBB Diamond Buyurtma</h1>
  <button onclick="sendOrder()">Buyurtma yuborish</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendOrder() {
      fetch('/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: tg.initDataUnsafe.user,
          item: 'Diamond 86',
          price: '1.07'
        })
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        tg.close();
      });
    }
  </script>
</body>
</html>
